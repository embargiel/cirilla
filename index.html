<!DOCTYPE html>
<html>
  <head>
    <title>AboveCloud</title>
    <link href="stylesheets/cirilla.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/components.css" rel="stylesheet" type="text/css">
  </head>
  <body class="body">
    <section class="navbar white">
      <div class="container relative ptb5">
        <span class="f30">
          AboveCloud
        </span>
        <div class="center absolute maxwidth logo-container">
          <img src="images/hilton.png" class="logo" alt="hotel-logo" />
        </div>
        <div class="f12 absolute account">
          <div class="middle-text">
            Red Garden Beach Hotel
            <div class="inline b-white ms20 circle"></div>
            Peter Levi
          </div>
        </div>        
      </div>
      <nav class="navigation">
        <div class="container pb5 f0">
          <div class="menu-link">
            Home
          </div>
          <div class="menu-link active">
            Reservations
          </div>
          <div class="menu-link">
            Housekeeping
          </div>
          <div class="menu-link">
            Accounting
          </div>
          <div class="menu-link">
            Notes and reminders
          </div>
        </div>
      </nav>
      <div class="search">
        <div class="container ptb5 relative">          
          <input type="search" class="relative maxwidth p10 action-bar" placeholder="Search for action, rooms, guests, dates, etc." />
          <div class="hidden absolute maxwidth actions-container">
            <div class="absolute legend f10">
              <div class="legend-data ptb5">
                Tip: Use 
                <span class="bold">Tab</span>            
                to autocomplete.
                <span class="bold">Enter</span>            
                to execute.
                <span class="bold">Esc</span>
                to clear.
                <div class="f-right">
                  Press 
                  <span class="bold">F2</span>
                  anywhere to search.
                </div>
              </div>
            </div>
          </div>
          <div class="absolute search-circle">
            <div class="center middle-text">
              <img src="images/ico.png" class="icon" />
            </div>
          </div>
          <div class="absolute search-circle search-circle-remove"></div>
          <div class="absolute search-circle search-circle-clear"></div>
        </div>
      </div>
    </section>
    <section class="components container" id="components">
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div class="relative">
            <input type="search" placeholder="Search" class="ac-search" />
          </div>
        </div>
        <div class="col-xs-4">
          <div class="relative">
            <input type="text" placeholder="Name" class="ac-input" />
          </div>
        </div>
        <div class="col-xs-4">
          <div class="relative">
            <input type="number" placeholder="Number" class="ac-input" />
          </div>
        </div>
      </div>
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div>
            <input type="email" placeholder="Email" class="ac-input" />
          </div>
        </div>
        <div class="col-xs-4">
          <div>
            <input type="tel" placeholder="Phone" class="ac-input" />
          </div>
        </div>
        <div class="col-xs-4">
        </div>
      </div>
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div>
            <input type="checkbox" class="ac-checkbox" id="checkbox1" />
            <label class="ac-checkbox-label" for="checkbox1" >
              Checkbox description
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <div>
            <input type="checkbox" class="ac-checkbox" id="checkbox2" />
            <label class="ac-checkbox-label" for="checkbox2" >
              Checkbox description
            </label>
          </div>
        </div>
      </div>
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div class="ac-button">Div Button</div>
        </div>
        <div class="col-xs-4">
          <input type="submit" class="ac-button" value="Input Button" />
        </div>
        <div class="col-xs-4">
          <button class="ac-button">Button</button>
        </div>
      </div>
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div class="ac-button ac-button-lg">Div Button</div>
        </div>
        <div class="col-xs-4">
          <input type="submit" class="ac-button ac-button-lg" value="Input Button" />
        </div>
        <div class="col-xs-4">
          <button class="ac-button ac-button-lg">Button</button>
        </div>
      </div>
      <div class="mt20 col-xs-12">
        <div class="col-xs-4">
          <div class="ac-button-circle"></div>
        </div>
        <div class="col-xs-4">
          <input type="submit" class="ac-button-circle" value="" />
        </div>
        <div class="col-xs-4">
          <button class="ac-button-circle"></button>
        </div>
      </div>
      <div class="mt20 col-xs-12" style="background-color: white; padding: 30px 0">
        <div class="col-xs-offset-2 col-xs-8">
          <progress class="ac-progress" value="67" max="101"></progress>
          <div class="ac-progress-value">1235/4076 elements</div>
          <div class="ac-progress-label">Loading data, please wait.</div>
        </div>
      </div>      
      <div class="ac-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>  
    <div class="ac-spinner-container">
      <div class="ac-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
