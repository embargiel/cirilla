<!DOCTYPE html>
<html>
  <head>
    <title>AboveCloud</title>
    <link href="stylesheets/cirilla.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="body">
    <section class="navbar white">
      <div class="container relative ptb5">
        <span class="f30">
          AboveCloud
        </span>
        <div class="center absolute maxwidth logo-container">
          <img src="images/hilton.png" class="logo" alt="hotel-logo" />
        </div>
        <div class="f12 absolute account">
          <div class="middle-text">
            Red Garden Beach Hotel
            <div class="inline b-white ms20 circle"></div>
            Peter Levi
          </div>
        </div>        
      </div>
      <nav class="navigation">
        <div class="container pb5">
          <div class="link pointer inline">
            Home
          </div>
          <div class="link pointer inline">
            Reservations
          </div>
          <div class="link pointer inline">
            Housekeeping
          </div>
          <div class="link pointer inline">
            Accounting
          </div>
          <div class="link pointer inline">
            Notes and reminders
          </div>
        </div>
      </nav>
      <div class="search">
        <div class="container ptb5 relative">          
          <input type="search" class="maxwidth p10 action-bar" placeholder="Search for action, rooms, guests, dates, etc." />
          <div class="hidden absolute maxwidth actions-container"></div>
          <div class="absolute icon-container">
            <div class="center middle-text">
              <img src="images/ico.png" class="icon" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="components" id="components">
    </section>
  </body>
</html>
